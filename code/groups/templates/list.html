{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="mx-auto w-full max-w-2xl">
        <h2 class="mt-8 text-center text-4xl font-bold leading-9 tracking-tight text-gray-900">所属団体一覧</h2>
    </div>

    <ul class="mt-16 mx-auto w-full max-w-2xl space-y-8">
        <div class="flex justify-end">
            {% include 'common/link_button.html' with label='新規登録' href='/' %}
        </div>
        {% for group in groups %}
            <li class="p-6 bg-white shadow rounded-lg">
                <h3 class="text-2xl font-semibold text-gray-800">{{ group.name }}</h3>
                <p class="text-gray-600 mt-2">{{ group.name_kana }}</p>
            </li>
        {% empty %}
            <li class="text-center text-gray-600">所属しているグループはありません。</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
